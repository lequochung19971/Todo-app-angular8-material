<mat-form-field class="app-input">
  <input
    matInput
    type="text"
    placeholder="Enter todo right here!!!!!!!"
    [(ngModel)]="todoContent"
    (keyup.enter)="onSubmit()"
  />
  <button
    mat-button
    matSuffix
    mat-icon-button
    aria-label="Add"
    (click)="onSubmit()"
  >
    <mat-icon>add</mat-icon>
  </button>
</mat-form-field>
