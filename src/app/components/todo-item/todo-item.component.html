<mat-list-item
  class="list-item"
  (mouseover)="isHovered = true"
  (mouseout)="isHovered = false"
>
  <div class="item-content" *ngIf="!isEditted">
    <mat-checkbox
      color="primary"
      [checked]="todo.isCompleted"
      [id]="todo.id"
      (change)="changeTodoStatus()"
      ><span>{{ todo.content }}</span></mat-checkbox
    >
    <div class="btn-hover" [hidden]="!isHovered">
      <span [hidden]="todo.isCompleted">
        <button mat-icon-button aria-label="Edit">
          <mat-icon (click)="isEditted = true">edit</mat-icon>
        </button>
      </span>
      <span>
        <button mat-icon-button aria-label="Delete" (click)="onDeleteTodo()">
          <mat-icon>delete</mat-icon>
        </button>
      </span>
    </div>
  </div>

  <div class="edit-form" *ngIf="isEditted">
    <mat-form-field class="item-edit-input">
      <input
        matInput
        type="text"
        [(ngModel)]="todo.content"
        (keyup.enter)="onEditTodo()"
      />
      <button
        mat-button
        matSuffix
        mat-icon-button
        aria-label="Add"
        (click)="onEditTodo()"
      >
        <mat-icon>done</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <mat-divider></mat-divider>
</mat-list-item>
